<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Header logo" />
    </header>
    <main>
      <section class="section-content">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups" />
        <div class="content">
          <h1 class="content-heading">
            Build The Community Your Fans Will Love
          </h1>
          <p class="content-text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="btn">Register</a>
          <div class="icons">
            <ion-icon name="logo-facebook" class="icon"></ion-icon>
            <ion-icon name="logo-twitter" class="icon"></ion-icon>
            <ion-icon name="logo-instagram" class="icon"></ion-icon>
          </div>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
