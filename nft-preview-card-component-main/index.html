<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          id="img-eth"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-date">
          <p class="price-date--eth">
            <img src="images/icon-ethereum.svg" alt="Ethereum" /> 0.041 ETH
          </p>
          <p class="price-date--clock">
            <img src="images/icon-clock.svg" alt="Clock" /> 3 days left
          </p>
        </div>
        <div class="br"></div>
        <div class="profile">
          <div class="profile-avatar">
            <img id="img-avatar" src="images/image-avatar.png" alt="avatar" />
          </div>
          <p>Creation of <span class="profile-name">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
