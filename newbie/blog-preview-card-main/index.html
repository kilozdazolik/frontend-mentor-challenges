<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article>
        <img
          class="illustration mb-m"
          src="assets/images/illustration-article.svg"
          alt="Illustration of the article"
        />

        <span class="keyword mb-xs">Learning</span>
        <p class="date mb-s">Published 21 Dec 2023</p>

        <h1 class="heading mb-m">HTML & CSS foundations</h1>
        <p class="description mb-m">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="profile">
          <img
            class="profile-img"
            src="assets/images/image-avatar.webp"
            alt="Picture of Greg Hooper"
          />
          <p class="profile-name">Greg Hooper</p>
        </div>
      </article>
    </main>
  </body>
</html>
