<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-top"></div>
        <div class="card-body">
          <img
            src="./images/image-victor.jpg"
            alt="Picture of Victor"
            srcset=""
          />
          <div class="card-body-title">
            <h4>Victor Crest <span>26</span></h4>
            <p>London</p>
          </div>
        </div>
        <div class="card-actions">
          <div class="followers">
            <h5 class="followers-number">80K</h5>
            <p class="followers-text">Followers</p>
          </div>
          <div class="likes">
            <h5 class="followers-number">803K</h5>
            <p class="followers-text">Likes</p>
          </div>
          <div class="photos">
            <h5 class="followers-number">1.4K</h5>
            <p class="followers-text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
