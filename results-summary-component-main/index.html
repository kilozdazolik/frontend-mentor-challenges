<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>
  </head>
  </body>
  <main>
    <div class="container">
      <div class="result">
        <h3 class="result__header">Your Result</h3>
        <div class="result__circle">
          <span class="result__circle--big-score">76</span>
          <span class="result__circle--small-score"> of 100</span>
        </div>
        <div class="result__info">
          <h4>Great</h4>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <h3 class="summary__header">Summary</h3>
        <div class="summary__row">
          <div class="summary__row--con">
            <img class="summary__row--con-icon" src="./assets/images/icon-reaction.svg" alt="Reaction">
            <span>Reaction</span>
          </div>
          <span class="black">80</span>
          <span class="grey"> / 100</span>
        </div>
        <div class="summary__row">
          <div class="summary__row--con">
            <img class="summary__row--con-icon" src="./assets/images/icon-memory.svg" alt="Memory">
            <span>Memory</span>
          </div>
          <span class="black">92</span>
          <span class="grey"> / 100</span>
        </div>
        <div class="summary__row">
          <div class="summary__row--con">
            <img class="summary__row--con-icon" src="./assets/images/icon-verbal.svg" alt="Verbal">
            <span>Verbal</span>
          </div>
          <span class="black">61</span>
          <span class="grey"> / 100</span>
        </div>
        <div class="summary__row">
          <div class="summary__row--con">
            <img class="summary__row--con-icon" src="./assets/images/icon-visual.svg" alt="Visual">
            <span>Visual</span>
          </div>
          <span class="black">72</span>
          <span class="grey"> / 100</span>
        </div>
        <button class="summary__btn">Continue</button>
      </div>
    </div>
  </main>
  </body>
</html>
