<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h1 class="section-title">Your Result</h1>
        <div class="result-circle">
          <p>
            <span class="result-badge">76</span>
            of 100
          </p>
        </div>
        <h2>Great</h2>
        <p class="result-info">
          You Scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h3 class="section-title">Summary</h3>
        <div class="summary-item item-reaction">
          <div class="summary-item--con">
            <img src="assets/images/icon-reaction.svg" alt="Reaction" />
            <p>Reaction</p>
          </div>
          <p><span>80</span> / 100</p>
        </div>
        <div class="summary-item item-memory">
          <div class="summary-item--con">
            <img src="assets/images/icon-memory.svg" alt="Memory" />
            <p>Memory</p>
          </div>
          <p><span>92</span> / 100</p>
        </div>
        <div class="summary-item item-verbal">
          <div class="summary-item--con">
            <img src="assets/images/icon-verbal.svg" alt="Verbal" />
            <p>Verbal</p>
          </div>
          <p><span>61</span> / 100</p>
        </div>
        <div class="summary-item item-visual">
          <div class="summary-item--con">
            <img src="assets/images/icon-visual.svg" alt="Visual" />
            <p>Visual</p>
          </div>
          <p><span>72</span> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
